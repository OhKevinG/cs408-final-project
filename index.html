<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CS408-Final-Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <h1>MOVIE REVIEWS</h1>
    <form action="https://ii03ewr3r6.execute-api.us-east-2.amazonaws.com/items" method="get" id="submit-form">
      <div id="field-column">
        <p>
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" required />
        </p>
        
        <p>
          <label for="director">Director: </label>
          <input type="text" name="director" id="director" required />
        </p>
  
        <p>
          <label for="year">Year Released: </label>
          <input type="number" name="year" id="year" required />
        </p>
        
        <p>
          <label for="rating">Rating (1-5): </label>
          <input type="number" name="rating" id="rating" required />
        </p>
  
        <p>
          <label for="review">Review: </label>
          <input type="text" name="review" id="review" required />
        </p>
      </div>
      
      <div id="button-container">
        <button type="button" id="send-data">SUBMIT</button>
      </div>
    </form>
    

    <div id="data">
      <button id="load-data">LOAD</button>
      <select name="sort" id="sort">
        <option value="">--Sort by--</option>
      </select>

      <table id="lambda-info">
       <!-- loaded with AJAX -->
      </table>
    </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
